<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <script src="https://mlc.ai/web-llm/dist/index.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/map.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
        }
        .tab {
            overflow: hidden;
            background-color: black;
            padding: 10px;
        }
        .tab button {
            background-color: black;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            transition: background-color 0.3s;
        }
        .tab button:hover {
            background-color: #333;
        }
        .tab button.active {
            background-color: #555;
        }
        .tabcontent {
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            padding: 20px;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        #Planner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: calc(100vh - 70px); /* Full screen height minus header */
            text-align: center;
        }

        .map-container, #chat-container {
                width: 100%;
                min-width: 550px;
                max-width: 100%;
                margin: 10px 0;
        }
        #map {
                height: 100%;
                width: 100% !important;
                position: relative !important;
        }
        .currency-converter {
            width: fit-content;
            padding: 15px;
            background: black;
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.2);
            margin: 15px auto;
        }
        #airplaneBookingAPI {
            margin: 10px 0;
        }
        textarea#userInput {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        button, .checklist-button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover, .checklist-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="../index.html" class="home-button">Back to Home</a>

    <!-- Tabs -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Planner')" id="defaultOpen">Planner</button>
        <button class="tablinks" onclick="openTab(event, 'Map')">Map</button>
    </div>

    <!-- Planner Tab -->
    <div id="Planner" class="tabcontent">
        <div id="chat-container">
            <h1>AI Travel Planner</h1>
            <textarea id="userInput" placeholder="Ask for travel plans..."></textarea>
            <br>
            <button onclick="askAI()">Ask AI</button>
            <div id="response">AI Response will appear here...</div>
            <div class="button-group">
                <form action="plans.html">
                    <button type="submit">Saved Plans</button>
                </form>
                <a href="checklist.html" class="checklist-button">Travel Checklist</a>
            </div>
        </div>

        <div class="currency-converter">
            <h3>Currency Converter</h3>
            <p>Your Budget: <span id="originalBudget"></span></p>
            <label>Convert to: 
                <select id="currencySelect">
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EURO">Euro (EURO)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="RUBLE">Russian Ruble (RUBLE)</option>
                    <option value="RENMINBI">Chinese Yuan (RENMINBI)</option>
                    <option value="SKW">South Korean Won (SKW)</option>
                </select>
            </label>
            <div id="convertedAmount"></div>
        </div>

        <div id="airplaneBookingAPI">
            <a href="flightBooking.html">Book a flight</a>
        </div>
    </div>

    <!-- Map Tab -->
    <div id="Map" class="tabcontent">
        <div class="map-container" style="height: 100%;">
            <div id="map"></div>
        </div>
    </div>

    <script src="../js/MoneyPlan.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const savedBudget = localStorage.getItem("travelBudget") || "0";
        document.getElementById("originalBudget").textContent = `${savedBudget} USD`;

        const currencySelect = document.getElementById("currencySelect");
        const convertedAmountDiv = document.getElementById("convertedAmount");

        function updateConversion() {
            const budget = parseFloat(savedBudget);
            const targetCurrency = currencySelect.value;

            if (isNaN(budget) || budget <= 0) {
                convertedAmountDiv.innerHTML = "Invalid budget amount";
                return;
            }

            const money = new Money(
                "User",
                budget,
                "USD",
                targetCurrency
            );

            const converted = money.createMoneyPlan();
            if (typeof converted === "number") {
                convertedAmountDiv.innerHTML = money.displayTotalCost();
            } else {
                convertedAmountDiv.innerHTML = "Conversion error";
            }
        }

        currencySelect.addEventListener("change", updateConversion);
        updateConversion();
    });

    // Tab switching
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";

        if (tabName === 'Map') {
            setTimeout(function() {
                map.invalidateSize();
            }, 100);
        }
    }

    // Open Planner by default
    document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
